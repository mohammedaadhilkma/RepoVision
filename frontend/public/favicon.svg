<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc8cff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-dasharray="10 5" />
  
  <!-- Magnifying Glass Icon -->
  <g transform="translate(48, 48) scale(1.5) translate(-12, -12)">
    <circle cx="11" cy="11" r="8" fill="none" stroke="white" stroke-width="2" />
    <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="white" stroke-width="3" stroke-linecap="round" />
    <!-- "Scanner" lines -->
    <line x1="7" y1="11" x2="15" y2="11" stroke="#58a6ff" stroke-width="1" opacity="0.6" />
    <line x1="11" y1="7" x2="11" y2="15" stroke="#58a6ff" stroke-width="1" opacity="0.6" />
  </g>
  
  <!-- Code Brackets -->
  <path d="M25 40 L15 50 L25 60" fill="none" stroke="#bc8cff" stroke-width="2" />
  <path d="M75 40 L85 50 L75 60" fill="none" stroke="#bc8cff" stroke-width="2" />
